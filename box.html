<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>box</title>
	<style>
		body{
			margin:0;
			padding: 0;
			background-color: gray;
		}
		.box{
			background-color: yellow;
			opacity: .6;
			padding: 5px;
			margin:0px 500px 0px 500px;
			width:50px;
			height: 35px;
			overflow: auto;
		}
		.content{
			background-color: purple;
			color:yellow ;
			text-align: center;
		}
		h1{
			text-align: center;
			font-size:80px;
			font-family: Helvetica;
			margin-bottom: 0px;
		}
	</style>
</head>
<body>
	<h1>Block example</h1>
	<div class="box">
		<div class="content">
			hello hello hello hello
		</div>
	</div>
</body>
</html>
