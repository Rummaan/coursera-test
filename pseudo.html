<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>M.O.M</title>
	<style>
		h1{
			font-size: 70px;
			font-style: italic;
			color: white;
			background-color: black;
			opacity: .5;
			text-align: center;
		}
		  
		a:link, a:visited{
			text-decoration: none;
			background-color: black;
			border:2px solid black;
			color:white;
			display: block;
			text-align: center;
			margin-bottom: 2px;
			width: 300px;

		}
		a:hover, a:active{
			background-color: white;
			color:black;
		}
		p :nth-child(1){
			font-size: 30px;
		}
	</style>
</head>
<body>
	<h1>Movies On Mood</h1>
	<p>
	<a href="https:www.google.com">HOME</a>
	<a href="https:www.google.com">LANGUAGE INFO</a>
	<a href="https:www.google.com">PRACTICE TEST</a>
	</p>

</body>
</html>
